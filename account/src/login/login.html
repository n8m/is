<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="well">
                <form role="form" name="loginForm" class="form-horizontal" method="post" ng-submit="login()">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="username">Username:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="user.username" name="dataUser[username]" id="username" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">Password:</label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" ng-model="user.password" name="dataUser[password]" id="password" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <label>
                                <input type="checkbox" ng-model="user.rememberme" name="rememberme"> Keep me signed in
                            </label>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-success" type="submit">Login</button>
                            <a ui-sref="base.request-reset-password" class="btn btn-danger pull-right">Reset Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
