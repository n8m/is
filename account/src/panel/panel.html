<h1>Panel</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <div class="well">
        <form role="form" class="form-horizontal" ng-submit="createInstance()">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="username">InstanceUrl:</label>

            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="instanceUrl" required>
            </div>
          </div>

          <div class="form-group">

            <div class="col-sm-offset-4 col-sm-8">
              <button class="btn btn-success" type="submit">Create new instance</button>
            </div>
          </div>
        </form>
        <div ng-if="successMessage" class="alert alert-success">
          Successfully created
        </div>
        <div ng-if="errorMessage" class="alert alert-danger">
          Something wrong
        </div>
      </div>
    </div>
  </div>
</div>
