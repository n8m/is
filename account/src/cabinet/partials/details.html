<div class="container-fluid">
  <h1>Profile</h1>

  <form class="form-horizontal row" ng-submit="save()">

    <div class="col-md-12">

      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Email:</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" disabled name="first_name" id="name"
                 ng-model="user.dataCredentials.username">
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">First name:</label>

        <div class="col-sm-10">
          <input autocomplete="off" type="text" class="form-control" name="first_name" id="name"
                 ng-model="user.dataUser.firstName">
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Last name:</label>

        <div class="col-sm-10">
          <input autocomplete="off" type="text" class="form-control" name="last_name" id="name"
                 ng-model="user.dataUser.lastName">
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>

  <div class="alert alert-success" ng-if="successMessage">
    Saved
  </div>

  <div class="alert alert-danger" ng-if="errorMessage">
    Error
  </div>

</div>
