<div class="container-fluid">
  <h1>Profile</h1>
  <form class="form-horizontal" ng-submit="save()">
    <div class="row">
      <div class="col-sm-9">
        <div class="form-group ">
          <label class="control-label col-sm-2" for="name">Country:</label>
          <div class="col-sm-10">
            <select class="form-control" ng-options="country for country in countries" ng-model="user.dataContact.country" required>

            </select>
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="name">Address Line1:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataContact.address1">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="name">Address Line2:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataContact.address2">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="name">City:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataContact.city">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="name">State/Province:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataContact.state">
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-sm-2" for="name">Zip/Postcode:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataContact.zip">
          </div>
        </div>
        <div class="form-group" >
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="alert alert-success" ng-if="successMessage">
    Saved
  </div>

  <div class="alert alert-danger" ng-if="errorMessage">
    Error
  </div>

</div>
