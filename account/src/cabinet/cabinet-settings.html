<div class="container-fluid">
  <div class="tab-content">
    <div class="tab-pane active" id="profile">
      <h1>Profile</h1>
      <div class="row">
        <form class="form-horizontal" ng-submit="save()">
          <div class="row">
            <div class="col-sm-9">
              <div class="row">
                <div class="col-md-12">

                  <div class="form-group ">
                    <label class="control-label col-sm-2" for="name">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" disabled name="first_name" id="name" ng-model="user.dataCredentials.username">
                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="control-label col-sm-2" for="name">First name:</label>
                    <div class="col-sm-10">
                      <input autocomplete="off" type="text" class="form-control" name="first_name" id="name" ng-model="user.dataUser.firstName">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="control-label col-sm-2" for="name">Last name:</label>
                    <div class="col-sm-10">
                      <input autocomplete="off" type="text" class="form-control" name="last_name" id="name" ng-model="user.dataUser.lastName">
                    </div>
                  </div>

                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
