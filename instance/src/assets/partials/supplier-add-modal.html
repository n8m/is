<div class="modal-header">
  New Supplier
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="exit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

    <label for="supplier-title">Supplier name</label>
    <input type="text" id="supplier-title" class="form-control" ng-model="supplier.title">

  <div class="alert alert-success" ng-if="successMessage">
    Supplier has been added
  </div>

</div>

<div class="modal-footer">

  <div class="pull-right btn-group">
    <button ng-click="createSupplier()">
      Submit
    </button>

    <button ng-click="exit()">
      Cancel
    </button>

  </div>


</div>
