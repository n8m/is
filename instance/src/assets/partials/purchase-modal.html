<div class="modal-header">
  Purchase Information
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="exit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" bs-collapse allow-multiple="true" ng-model="expandedPanels">

  <div class="clear">
    <div class="well">
      <h4 class="pull-left">Purchase Order</h4>
      <span class="glyphicon size-2x pull-right" bs-collapse-toggle ng-class="{'glyphicon-plus-sign': isPanelExpanded(0), 'glyphicon-minus-sign': !isPanelExpanded(0)}"></span>
    </div>
    <div class="panel-collapse" bs-collapse-target>
      <div class="row">
        <div class="col-xs-6">
          <div class="input-field">
            <label for="po">PO #</label>
            <input type="text" class="form-control" ng-model="purchase.orderNumber" id="po">
          </div>

          <div class="row">
            <div class="col-xs-3">
              <label>Unit Cost</label>

              <select class="form-control" ng-model="purchase.unitCost.currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>
            </div>

            <div class="col-xs-5">
              <input type="text" ng-model="purchase.unitCost.cost" class="form-control input-control-margin-top">
            </div>

            <div class="col-xs-4">
              <label for="quantity">Total Quantity</label>
              <input type="number" name="quantity" id="quantity" ng-model="purchase.quantity" class="form-control">
            </div>
          </div>


          <div class="input-field">
            <label>Purchase Date</label>
            <div>
              <input ng-model="purchase.orderDate" type=text class="form-control" bs-datepicker>
            </div>
          </div>

        </div>

        <div class="col-xs-6">

          <div class="input-field">
            <label>PO Date</label>
            <div>
              <input ng-model="purchase.purchaseDate" type=text bs-datepicker class="form-control">
            </div>
          </div>

          <div class="row input-field">
            <div class="col-xs-3">
              <label class="nowrap">Total Cost</label>
              <select class="form-control" ng-model="purchase.totalCost.currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>
            </div>

            <div class="col-xs-9">
              <input type="text" ng-model="purchase.totalCost.cost" class="form-control input-control-margin-top">
            </div>
          </div>

          <div class="row input-field">
            <div class="col-xs-3">
              <label class="nowrap">Purchase Price</label>
              <select class="form-control" ng-model="purchase.purchasePrice.currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>
            </div>

            <div class="col-xs-9">
              <input ng-model="purchase.purchasePrice.cost" type="text" class="form-control input-control-margin-top">
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="clear">
    <div class="well">
      <h4 class="pull-left">Delivery Order</h4>
      <span class="glyphicon size-2x pull-right" bs-collapse-toggle ng-class="{'glyphicon-plus-sign': isPanelExpanded(1), 'glyphicon-minus-sign': !isPanelExpanded(1)}"></span>
    </div>
    <div class="panel-collapse" bs-collapse-target>

      <div class="row">
        <div class="col-xs-6">

          <div class="input-field">
            <label for="do">DO #</label>
            <input type="text" ng-model="delivery.orderNumber" class="form-control" id="do">
          </div>

          <div class="input-field">
            <label for="actualDate">Actual Date Received</label>
            <div>
              <input ng-model="delivery.orderDate" type="text" id="actualDate" bs-datepicker class="form-control">
            </div>
          </div>

        </div>

        <div class="col-xs-6">
          <div class="input-field">
            <label for="doDate">DO Date</label>
            <div>
              <input ng-model="delivery.actualDateReceived" type="text" id="doDate" bs-datepicker class="form-control">
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="clear">
    <div class="well">
      <h4 class="pull-left">Invoice</h4>
      <span class="glyphicon size-2x pull-right" bs-collapse-toggle ng-class="{'glyphicon-plus-sign': isPanelExpanded(2), 'glyphicon-minus-sign': !isPanelExpanded(2)}"></span>
    </div>
    <div class="panel-collapse" bs-collapse-target>
      <h1>Content</h1>
    </div>
  </div>

  <div class="clear">
    <div class="well">
      <h4 class="pull-left">Cheque</h4>
      <span class="glyphicon size-2x pull-right" bs-collapse-toggle ng-class="{'glyphicon-plus-sign': isPanelExpanded(3), 'glyphicon-minus-sign': !isPanelExpanded(3)}"></span>
    </div>
    <div class="panel-collapse" bs-collapse-target>
      <h1>Content</h1>
    </div>
  </div>

  <div class="clear">
    <div class="well">
      <h4 class="pull-left">Voucher</h4>
      <span class="glyphicon glyphicon-plus-sign size-2x pull-right" bs-collapse-toggle ng-class="{'glyphicon-plus-sign': isPanelExpanded(4), 'glyphicon-minus-sign': !isPanelExpanded(4)}"></span>
    </div>
    <div class="panel-collapse" bs-collapse-target>
      <h1>Content</h1>
    </div>
  </div>
</div>

<div class="modal-footer">

  <div class="pull-right btn-group">
    <button ng-click="postPurchaseInfo()" class="btn btn-primary">
      Save
    </button>

    <button ng-click="exit()" class="btn btn-default">
      Cancel
    </button>

  </div>


</div>
