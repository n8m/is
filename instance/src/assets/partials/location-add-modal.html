<div class="modal-header">
  Add location
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="exit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form ng-submit="createLocation()">
    <label for="location"></label>
    <input type="text" id="location" class="form-control" ng-model="location">

    <button type="submit">Create</button>
  </form>

  <div class="alert alert-success" ng-if="successMessage">
    Location has been added
  </div>

</div>

<div class="modal-footer">

  <div class="pull-right btn-group">
    <button ng-click="exit()">
      Continue
    </button>

    <button ng-click="exit()">
      Cancel
    </button>

  </div>


</div>
