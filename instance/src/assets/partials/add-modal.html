<div class="modal-header">
  Add {{name}}
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="exit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <label for="{{name}}"></label>
  <input type="text" id="{{name}}" class="form-control" ng-model="item">

  <div class="alert alert-success" ng-if="successMessage">
    {{name}} has been added
  </div>

</div>

<div class="modal-footer">

  <div class="pull-right btn-group">
    <button ng-click="create()">
      Continue
    </button>

    <button ng-click="exit()">
      Cancel
    </button>

  </div>


</div>
