<div class="container-fluid">

  <h1>Profile</h1>

  <form class="form-horizontal" ng-submit="save()">
    <div class="row">

      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Instance URL:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="user.dataCredentials.instanceUrl" disabled>
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Username:</label>

        <div class="col-sm-10">
          <input autocomplete="off" type="text" class="form-control" name="first_name" id="name"
                 ng-model="user.dataCredentials.username" disabled>
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">First name:</label>

        <div class="col-sm-10">
          <input autocomplete="off" type="text" class="form-control" name="first_name" id="name"
                 ng-model="user.dataUser.firstName" required>
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Last name:</label>

        <div class="col-sm-10">
          <input autocomplete="off" type="text" class="form-control" name="last_name" id="name"
                 ng-model="user.dataUser.lastName" required>
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Employee ID/No:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="last_name" id="name"
                 ng-model="user.dataUser.employeeId">
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Address:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataUser.address">
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Phone Number:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="last_name" id="name" ng-model="user.dataUser.phone">
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Save</button>
      </div>

    </div>


  </form>

  <div class="alert alert-success" ng-if="successMessage">
    Saved
  </div>

  <div class="alert alert-danger" ng-if="errorMessage">
    Error
  </div>

</div>
