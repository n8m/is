<div class="container-fluid">

  <h1>Profile</h1>

  <form class="form-horizontal" ng-submit="sendInvite()">
    <div class="row">

      <div class="form-group ">
        <label class="control-label col-sm-2">Send invite to Emails:</label>

        <div class="col-sm-10">
          <tags-input ng-model="user.emails" type="email">
          </tags-input>
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="date">Notification Date:</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="date" id="date"
                 ng-model="user.notificationDate" autoclose="true" required bs-datepicker>
        </div>
      </div>

      <div class="form-group ">
        <label class="control-label col-sm-2" for="expiration">Expiration (in days):</label>

        <div class="col-sm-10">
          <input type="number" class="form-control" max="30" name="expiration" id="expiration"
                 ng-model="user.expireDays" required>
        </div>
      </div>


      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Send invite</button>
      </div>

    </div>

  </form>

  <div ng-if="errorMessage" class="alert alert-danger">
    Something wrong
  </div>

  <div ng-if="successMessage" class="alert alert-success">
    Invitation has been sent
  </div>

</div>
