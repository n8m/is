<div class="row well" ng-show="success">
  <div class="col-xs-6 col-xs-offset-3">

    <form class="form-horizontal" ng-submit="setNewPassword()">
      <div class="form-group">
        <label class="col-sm-4 control-label" for="username">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="password" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label" for="username">Repeat Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="passwordRepeat" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button class="btn btn-success" type="submit" ng-disabled="password!==passwordRepeat">Set New Password</button>
        </div>
      </div>
    </form>

    <div ng-if="password!==passwordRepeat" class="alert alert-danger">
      Your passwords don't match
    </div>

    <div ng-if="errorMessage" class="alert alert-danger">
      Something wrong
    </div>

    <div ng-if="successMessage" class="alert alert-success">
      You password has been set. Proceed to <a ui-sref="base.login">Login</a>, please
    </div>

  </div>

</div>



<div class="well row" ng-show="error">
  <div class="col-md-6 col-md-offset-3">
    <h2>Something wrong</h2>
  </div>
</div>
